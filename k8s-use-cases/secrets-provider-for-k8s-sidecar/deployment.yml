apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $APP_NAME_SECRETS_K8S_SIDECAR
  name: $APP_NAME_SECRETS_K8S_SIDECAR
  namespace: $APP_NAMESPACE
spec:
  selector:
    matchLabels:
      app: $APP_NAME_SECRETS_K8S_SIDECAR
  replicas: 1
  template:
    metadata:
      annotations:
        conjur.org/container-mode: sidecar
        conjur.org/secrets-refresh-enabled: "true"
        conjur.org/secrets-refresh-interval: 10s
      labels:
        app: $APP_NAME_SECRETS_K8S_SIDECAR
    spec:
      serviceAccountName: $APP_SERVICE_ACCOUNT_NAME
      containers:
        - name: $APP_NAME_SECRETS_K8S_SIDECAR
          image: $IMAGE_NAME_BASIC
          imagePullPolicy: Always
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          ports:
            - containerPort: 8080
        - image: docker.io/cyberark/secrets-provider-for-k8s
          imagePullPolicy: Always
          name: $AUTHENTICATION_CONTAINER_NAME
          env:
            - name: CONJUR_AUTHN_LOGIN
              value: $APP_HOST_ID
            - name: CONTAINER_MODE
              value: sidecar
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_SECRETS
              value: db-credentials
            - name: SECRETS_DESTINATION
              value: k8s_secrets
          envFrom:
            - configMapRef:
                name: conjur-connect
          volumeMounts:
            - mountPath: /run/conjur
              name: conjur-access-token
            - mountPath: /etc/conjur/ssl
              name: conjur-certs
            - mountPath: /conjur/podinfo
              name: podinfo
      volumes:
        - emptyDir:
            medium: Memory
          name: conjur-access-token
        - emptyDir:
            medium: Memory
          name: conjur-certs
        - downwardAPI:
            defaultMode: 420
            items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.annotations
                path: annotations
          name: podinfo
---
apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME_SECRETS_K8S_SIDECAR
  namespace: $APP_NAMESPACE
spec:
  ports:
    - port: 8080
      targetPort: 8083
  selector:
    app: $APP_NAME_SECRETS_K8S_SIDECAR