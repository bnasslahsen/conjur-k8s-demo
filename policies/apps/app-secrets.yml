- !policy
  id: secrets/test-app
  body:
    - !group consumers
    - &variables
      - !variable url
      - !variable username
      - !variable password
      - !variable host-postgres
      - !variable port-postgres
      - !variable username-postgres
      - !variable password-postgres
    - !permit
      role: !group consumers
      privilege: [ read, execute ]
      resource: *variables
- !grant
  role: !group secrets/test-app/consumers
  member: !host test-app