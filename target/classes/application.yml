server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: pass
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    database: h2
    hibernate:
      ddl-auto: update
springdoc:
  writer-with-order-by-keys: true
  swagger-ui:
    use-root-path: true

